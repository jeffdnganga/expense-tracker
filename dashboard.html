<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker | Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/01b4b6f929.js" crossorigin="anonymous"></script>
</head>
<body>
        <!-- code for the logo at the top begins here -->
        <div class="container-fluid logo"></div>

        <!-- code for the dashborard's main content -->
        <div class="container main-content">
            <div class="row my-md-4">
                <div class="col-xs-12 col-md-6">
                    <h5>Current Balance</h5>
                    <h1 id="balance" class="fw-bold">Ksh0.00</h1>          
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="inc-exp-container">
                        <div>
                            <h5>Income</h5>
                            <p id="money-plus" class="money plus fw-bold">+Ksh0.00</p>
                        </div>
                        <div>
                            <h5>Expense</h5>
                            <p id="money-minus" class="money minus fw-bold">-Ksh0.00</p>
                        </div>
                    </div>            
                </div>
            </div>
            <div class="row my-md-4">
                <div class="col-xs-12 col-md-6">
                    <h4>History</h4>
                    <ul id="list" class="list">
            
                    </ul>            
                </div>
                <div class="col-xs-12 col-md-6">
                    <h4>New transaction</h4>
                    <form id="form">
                        <div class="form-control" style="border: none;">
                            <label for="text">Transaction name</label>
                            <input type="text" id="text" placeholder="Enter text" />
                        </div>
                        <div class="form-control" style="border: none;">
                            <label for="amount">Transaction amount <br />
                            <span style="font-size: smaller;"> A negative value is an expense, a positive value is an income</span></label>
                        <input type="number" id="amount" placeholder="Enter amount" />
                        </div>
                        <button class="add-btn">Add Transaction</button>
                    </form>            
                </div>
            </div>    
        </div>
        
        <!-- code for the footer section containing the copyright text -->
        <div class="container-fluid footer-section text-center text-secondary">
            <p style="font-style: normal;
            font-size: 14px;">Â© 2022 ExpenseTracker. All Rights Reserved</p>
        </div>
    
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./assets/js/main.js"></script>
</body>
</html>
